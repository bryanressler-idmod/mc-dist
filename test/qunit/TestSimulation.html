        content="default-src *;

               img-src data: 'unsafe-eval' https://code.jquery.com https://cdn.jsdelivr.net https://www.highcharts.com;">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>html { box-sizing: border-box; padding: 16px}</style>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.1.css">
  <script type="module">
    import {MicroCOMPS, Entity, VERSION, generateGuid}
      // from "../microcomps.js"
      from "https://cdn.jsdelivr.net/gh/bryanressler-idmod/mc-dist@main/js/microcomps.js";
    import {kSim} from "../microcomps";
    const kTestVersion = "0.1.0";     // Our tests are designed for this version
    const kTestSimId = "c44adb92-57fd-ec11-92ec-f0921c167860";
    const kBaseUrl = "https://comps-dev.idmod.org";

    let token = null;
    //========================================================================
    QUnit.module("Simulation tests", {
      before: () => {
        token = MicroCOMPS.findToken(kBaseUrl);
      },
    });

    //------------------------------------------------------------------------
    QUnit.test("QUnit verify", assert => {
      assert.ok(true, "QUnit verify");
      assert.notEqual(token, null, "Test that an ambient token was obtained");
    });

    //------------------------------------------------------------------------
    QUnit.test("Version check", assert => {
      assert.equal(VERSION, kTestVersion, "Test version matches code version");
    });

    //------------------------------------------------------------------------
    QUnit.test("Test Simulation", assert => {
      let mc = new MicroCOMPS({
        baseUrl: kBaseUrl,
        token: token,
        autoAuth: false,
      });
      let id = generateGuid();
      let ent = new Entity(mc, id, "Simulations");
      assert.true(true, ent.mc === mc, "MicroCOMPS reference installed");
      assert.true(true, ent.id === id, "entity id installed");
      assert.true(true, ent.entityType === "Simulations", "entity type installed");
    });

    //------------------------------------------------------------------------
    QUnit.test("Test Simulation", assert => {
      let mc = new MicroCOMPS({
        baseUrl: kBaseUrl,
        token: token,
        autoAuth: false,
        simId: kTestSimId,
      });
      assert.true(mc.getEntityCache().has(kSim, kTestSimId),
        "Cache has initial sim");
      let sim = mc.getEntityCache().get(kSim, kTestSimId);
      assert.true(true, sim.mc === mc, "MicroCOMPS reference installed");
      assert.equal(sim.entityType, kSim, "Sim's entry has proper entity type");
      assert.notEqual(sim, undefined, "Sim reference available from cache");
      assert.notEqual(sim.info, null, "Sim info is populated");
      assert.notEqual(sim.job, null, "Sim job is populated");
      assert.notEqual(sim.tree, null, "Sim tree is populated");
    });

  </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="https://code.jquery.com/qunit/qunit-2.19.1.js"></script>
